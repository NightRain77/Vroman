<!DOCTYPE html>
<html>
    <head>
        <title>Basic Information</title>
        <link rel="stylesheet" type="text/css" href="vroman.css">
        <script src="tableFilter.js">
        </script>
    </head>
    <body>
        <p>Information in this table is sourced from the Vroomans of America book as well as various public records, such as census papers, marraige certificates, death certificates, etc.</p>
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for ID..">
        <table id="myTable">
            <tr class="header">
                <th>Name</th>
                <th>ID</th>
                <th>Generation</th>
                <th>Father's ID</th>
                <th>Birthday</th>
                <th>Death</th>
                <th>Spouse(s)</th>
            </tr>
        </table>
    </body>
</html>
